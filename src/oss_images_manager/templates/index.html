    <script>
        // ç‚¹å‡»åŠ è½½å›¾ç‰‡çš„é€»è¾‘
        function loadImage(container, url) {
            const img = container.querySelector('.real-image');
            const placeholderText = container.querySelector('.placeholder-text');
            
            if (img.style.display !== 'block') {
                img.src = url; // èµ‹å€¼çœŸå®åœ°å€
                img.onload = function() {

                    placeholderText.style.display = 'none'; // éšè—æ–‡å­—

                img.onerror = function() {

                    placeholderText.style.color = "red";

            }
        }

        // å…¨é€‰é€»è¾‘
        document.getElementById('selectAll').onclick = function() {
            const checkboxes = document.querySelectorAll('.file-check');

        // åˆ é™¤é€»è¾‘
        document.getElementById('deleteBtn').onclick = async function() {
            const selected = Array.from(document.querySelectorAll('.file-check:checked')).map(cb => cb.value);
            
            if (selected.length === 0) return alert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„æ–‡ä»¶');
            
            const msg = `âš ï¸ è­¦å‘Šï¼\n\nå³å°†æ°¸ä¹…åˆ é™¤ ${selected.length} å¼ å›¾ç‰‡ã€‚\nè¯·ç¡®ä¿è¿™äº›å›¾ç‰‡ç¡®å®ä¸å†éœ€è¦ï¼`;
            if (!confirm(msg)) return;

            // æŒ‰é’®å˜æ›´ä¸ºåŠ è½½çŠ¶æ€
            const btn = this;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "åˆ é™¤ä¸­...";

            try {
                const resp = await fetch('/delete', {
                    method: 'POST',

                    body: JSON.stringify({ keys: selected })

                const result = await resp.json();
                if (result.status === 'success') {
                    alert(`æˆåŠŸåˆ é™¤ ${result.deleted.length} ä¸ªæ–‡ä»¶`);
                    window.location.reload();

            } finally {
